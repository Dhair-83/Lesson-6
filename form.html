<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><center>Registration Form</center></h3>
    <form>
        <fieldset>
            <legend>Persoanl Information</legend>
        <label><b>Name:</b></label>
        <input type="text" id="name"><br><br>
        <label><b>Email</b></label>
        <input type="email" id="email"><br><br>
        <label><b>Password:</b></label>
        <input type="password" id="password"><br><br>
        <label><b>DoB</b></label>
        <input type="date" id="dob"><br><br>
        <label><b>Gender:</b></label>
        <input type="radio" id="male" value="male" name="gender"><i>Male</i>
        <input type="radio" id="female" value="female" name="gender"><i>Female</i>
        <br><br>
        <label><b>Course:</b></label>
        <input type="checkbox" id="course" value="HTML"><i>HTML</i>
        <input type="checkbox" id="course" value="JAVA"><i>JAVA</i>    
        <br><br>
        <input type="submit" id="submit">
        </fieldset>

    </form>
</body>
</html>
